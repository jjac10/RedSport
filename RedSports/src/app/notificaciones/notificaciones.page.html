<ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="secondary">
            <ion-button (click)="userProfile()">
              <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
            <ion-button (click)="search()">
              <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <ion-button (click)="logout()">
              <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title><strong>Notificaciones</strong></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <div id="item" *ngFor="let item of itemsFiltrado">
            <ion-card [routerLink]="'/tabs/evento/' + item.key" color="primary" name="element" style="margin:0px;margin-bottom: 10px">
                <ion-item style="--inner-border-width:0">
                    <img src="assets/pelota.png" style="width:128px;height: 128px" padding/>
                    <ion-item-group >
                        <ion-item-divider style="border-bottom:none">
                            <ion-label><strong>{{item.titulo}}</strong></ion-label>
                        </ion-item-divider>
                        <ion-item-divider style="border-bottom:none">
                            <ion-label>{{item.descripcion}}</ion-label>
                        </ion-item-divider>
                    </ion-item-group>
                </ion-item>
                <ion-label>{{item.ubicacion}}</ion-label>
            </ion-card>
        </div>
</ion-content>
