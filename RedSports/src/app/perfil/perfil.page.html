<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button (click)="userProfile()">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><strong>Perfil</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div id="perfil">
    <img class="circle-pic" src="http://autokadabra.ru/system/uploads/users/18/18340/small.png?1318432918" />
    <div class="boton_superior" *ngIf="miPerfil">
      <ion-button class="boton_superior" (click)="editarPerfil()">Editar</ion-button>
    </div>
    <div class="boton_superior" *ngIf="!miPerfil">
      <ion-button class="boton_superior" (click)="seguir()">Seguir+</ion-button>
    </div>  
    <ion-label class="labelSeguidores">
        Usuario: 
    </ion-label>
   <span class="valoresSuperiores">{{ usuarioPerfil.nick }}</span>
    <br>
    <ion-label class="labelSeguidores">
        Seguidores:
    </ion-label>
    <span class="valoresSuperiores">{{ usuarioPerfil.seguidores }}</span>
  </div>
  <ion-item>
  <p class="descripcion">
      {{ usuarioPerfil.descripcion }}
    </p>
  </ion-item>
  <ion-list>
    <div id="item" *ngFor="let item of itemsFiltrado">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="http://autokadabra.ru/system/uploads/users/18/18340/small.png?1318432918">
          </ion-avatar>          
          <p class="eventoTitulo">{{ item.titulo }}</p>
          <p class="eventoNick">{{usuarioPerfil.nick }}</p> 
        </ion-item>      
        <ion-card-content>
          <p>{{ item.descripcion }}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row> 
      </ion-card>
    </div>
  </ion-list>
</ion-content>
