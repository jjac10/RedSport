<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to RedSports!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center class="contenido">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Iniciar sesión</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input [(ngModel)]="pass" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" color="success" (click)="login()" expand="block">Login</ion-button>
          <ion-button size="large" color="secondary" (click)="register()" expand="block">Registro</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
